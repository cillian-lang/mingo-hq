function renderCalendar() {
  const cal = document.getElementById('calendar');
  let html = '';
  
  // Group by weeks
  const weeks = [];
  let currentWeek = [];
  let weekNum = 1;
  
  days.forEach((d, i) => {
    currentWeek.push(d);
    if (d.dow === 'Wed' || i === days.length - 1) {
      weeks.push({num: weekNum++, days: currentWeek});
      currentWeek = [];
    }
  });
  
  const dowOrder = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
  
  weeks.forEach(week => {
    html += `<div class="week-header">Week ${week.num}</div>`;
    html += '<div class="calendar-grid">';
    
    // Day labels
    dowOrder.forEach(d => html += `<div class="day-label">${d}</div>`);
    
    // Find which dow the week starts on
    const startDow = dowOrder.indexOf(week.days[0].dow);
    
    // Empty cells before
    for (let i = 0; i < startDow; i++) {
      html += '<div class="day-card empty"></div>';
    }
    
    // Day cards
    week.days.forEach(d => {
      const dayNum = d.date.split('-')[2].replace(/^0/,'');
      const month = parseInt(d.date.split('-')[1]) === 2 ? 'Feb' : 'Mar';
      const liClass = d.li ? ' linkedin' : '';
      html += `<div class="day-card${liClass}" onclick="showDay('${d.date}')" id="card-${d.date}">`;
      html += `<div class="day-name">${d.dow}</div>`;
      html += `<div class="day-num">${month} ${dayNum}</div>`;
      html += '<div class="day-badges">';
      html += '<span class="badge badge-gm">GM</span>';
      html += `<span class="badge badge-${pillarClass[d.t2.p]}">${d.t2.p}</span>`;
      html += `<span class="badge badge-${pillarClass[d.t3.p]}">${d.t3.p}</span>`;
      if (d.li) html += '<span class="badge badge-li">LI</span>';
      html += '</div></div>';
    });
    
    // Empty cells after
    const endDow = dowOrder.indexOf(week.days[week.days.length - 1].dow);
    for (let i = endDow + 1; i < 7; i++) {
      html += '<div class="day-card empty"></div>';
    }
    
    html += '</div>';
  });
  
  cal.innerHTML = html;
}

function copyText(btn, text) {
  navigator.clipboard.writeText(text).then(() => {
    btn.textContent = 'Copied!';
    btn.classList.add('copied');
    setTimeout(() => { btn.textContent = 'Copy'; btn.classList.remove('copied'); }, 1500);
  });
}

function showDay(date) {
  // Toggle active state
  document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
  const card = document.getElementById('card-' + date);
  if (card) card.classList.add('active');
  
  const d = days.find(x => x.date === date);
  if (!d) return;
  
  const panel = document.getElementById('detail');
  const month = parseInt(d.date.split('-')[1]) === 2 ? 'February' : 'March';
  const dayNum = d.date.split('-')[2].replace(/^0/,'');
  const dateStr = `${d.dow}, ${month} ${dayNum}`;
  
  let html = `<div class="detail-date">${dateStr}${d.li ? ' ‚Äî üîó LinkedIn Day' : ''}</div>`;
  
  // GM Tweet
  html += `<div class="tweet-block"><div class="tweet-label gm">‚òÄÔ∏è GM Tweet <button class="copy-btn" onclick="copyText(this, \`${d.gm.replace(/`/g,'\\`').replace(/"/g,'&quot;')}\`)">Copy</button></div><div class="tweet-text">${d.gm}</div><div class="tweet-chars">${d.gm.length}/280</div></div>`;
  
  // Tweet 2
  html += `<div class="tweet-block"><div class="tweet-label ${pillarClass[d.t2.p]}">Tweet 2 ‚Äî ${pillarNames[d.t2.p]} <button class="copy-btn" onclick="copyText(this, \`${d.t2.text.replace(/`/g,'\\`').replace(/"/g,'&quot;')}\`)">Copy</button></div><div class="tweet-text">${d.t2.text}</div><div class="tweet-chars">${d.t2.text.length}/280</div></div>`;
  
  // Tweet 3
  html += `<div class="tweet-block"><div class="tweet-label ${pillarClass[d.t3.p]}">Tweet 3 ‚Äî ${pillarNames[d.t3.p]} <button class="copy-btn" onclick="copyText(this, \`${d.t3.text.replace(/`/g,'\\`').replace(/"/g,'&quot;')}\`)">Copy</button></div><div class="tweet-text">${d.t3.text}</div><div class="tweet-chars">${d.t3.text.length}/280</div></div>`;
  
  // LinkedIn
  if (d.li && d.lip) {
    html += '<div class="linkedin-section">';
    html += '<div class="linkedin-title">üîó LinkedIn Posts</div>';
    d.lip.forEach(p => {
      html += `<div class="li-post"><div class="li-name">${p.name} <button class="copy-btn" onclick="copyText(this, \`${p.text.replace(/`/g,'\\`').replace(/"/g,'&quot;')}\`)">Copy</button></div><div class="li-role">${p.role}</div><div class="li-text">${p.text}</div></div>`;
    });
    html += '</div>';
  }
  
  html += '';
  panel.innerHTML = html;
  panel.classList.add('show');
  panel.scrollIntoView({behavior: 'smooth', block: 'start'});
}
